<div class="container">

  <div class="header">
    <h1>Lista de Usuários</h1>
    <p class="subtitle">Gerencie facilmente seus usuários cadastrados</p>
  </div>

  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Pesquisar usuários</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>


  <div class="register-button">
    <button mat-raised-button color="primary" (click)="openUsuarioForm()">Cadastrar Usuário</button>
  </div>


  <div class="mat-elevation-z2 table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-table custom-table">

      <ng-container matColumnDef="imagem_perfil">
        <th mat-header-cell *matHeaderCellDef>Imagem</th>
        <td mat-cell *matCellDef="let usuario">
          <img [src]="usuario.imagem_perfil || 'assets/images/avatar-padrao.jpg'" width="48" height="48" class="user-img">
        </td>
      </ng-container>

      <ng-container matColumnDef="nome_completo">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nome_completo }}</td>
      </ng-container>

      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.idade }}</td>
      </ng-container>

      <ng-container matColumnDef="rua">
        <th mat-header-cell *matHeaderCellDef>Rua</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.rua }}</td>
      </ng-container>

      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.bairro }}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.estado }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editarUsuario(usuario)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="excluirUsuario(usuario)">
              <mat-icon>delete</mat-icon>
              <span>Excluir</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
